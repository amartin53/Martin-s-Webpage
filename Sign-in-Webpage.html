<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8"/>
	<title>Warrenty Webpage</title>
        <link rel="stylesheet" type="text/css" href="style3.css">
		<script src="alert.js"></script> 
		<meta name="author" content="Anthony Martin">
		<meta name="description" content="Create an account with us in order to have full access to benefits and updates.">
		<meta name="keywords" content="HVACR, reliable, air conditioning, heating, refridgeration, ventalation, sign up">
    </head>
    <body>
        <div id="container">
            <form>
                <h1>Sign up</h1>
                <div class="line"><label for="username">Username *: </label><input type="text" id="username" /></div>
                <div class="line"><label for="pwd">Password *: </label><input type="password" id="pwd" /></div>
                <div class="line"><label for="dob">Date of Birth *: </label><input type="text" id="dob" /></div>
                <div class="line"><label for="email">Email *: </label><input type="email" id="email" /></div>
                <div class="line"><label for="tel">Telephone: </label><input type="text" id="tel" /></div>
                <div class="line"><label for="add">Address *: </label><input type="text" id="add" /></div>
                <div class="line"><label for="ptc">Post Code *: </label><input type="text" id="ptc" /></div>
				<p> Are you male or female?</p>
				<input type="radio" name="sex" value="male">Male
				<input type="radio" name="sex" value="female">Female<br>
				<p>Check the boxes for the options you would like</p>
				<input type="checkbox" name="option" value="newsletter">Receive emails for any news and or events happening.<br>
				<input type="checkbox" name="option" value="updates">Receive regular updates on deals <br>
				<div class="button"><input type="submit" id="submit" value="Submit" onclick="show_alert()" /></div>
            </form>
        </div>
    </body>
</html>
